<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Page</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Carousel Styling */
        .carousel-item img {
            width: 100%;
            height: 300px; /* Reduced height */
            object-fit: cover; /* Ensure images cover the area */
        }

        .carousel-caption {
            position: absolute;
            bottom: 10px; /* Adjusted position for smaller banner */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #fff; /* White text */
            padding: 5px;
            border-radius: 5px;
        }

        .carousel-control-prev, .carousel-control-next {
            width: 5%; /* Adjust size of controls */
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for controls */
        }

        /* Additional CSS rules */
        body {
            padding-top: 20px; /* Space for navbar */
            font-family: Arial, sans-serif; /* Font for better readability */
            background-color: #e9ecef; /* Light background color */
        }

        .container {
            background-color: #ffffff; /* White background for content */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out; /* Animation */
        }

        form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out; /* Animation */
        }

        label {
            font-weight: bold;
        }

        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transition effect */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Scroll Animation */
        .scroll-animate {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .scroll-animate.visible {
            opacity: 1;
        }
        /* Result Styling */
        .result-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: fadeIn 1s ease-out; /* Animation */
        }

        .result-container h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .result-container p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EPICARE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/skincare">Skin Care</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/monitoring">Side Effects Monitoring</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tracker">Treatment Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hub">Health Hub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chatbot">Chatbot</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Carousel Banner -->
    <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#bannerCarousel" data-slide-to="1"></li>
            <li data-target="#bannerCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/banner1.jpg" alt="Banner Image 1">
            </div>
            <div class="carousel-item">
                <img src="/static/images/banner2.jpg" alt="Banner Image 2">
            </div>
            <div class="carousel-item">
                <img src="/static/images/banner3.jpg" alt="Banner Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
<div class="container mt-4 scroll-animate">
    <h1>Skin Cancer Monitoring</h1>
    <form method="POST" action="/monitoring">
        <!-- Skincare Type (BCC, Melanoma) -->
        <div class="form-group">
            <label for="skincare_type">Cancer Type:</label>
            <select name="skincare_type" id="skincare_type" class="form-control">
                <option value="" disabled selected>Enter the type of skin cancer</option>
                <option value="BCC">BCC</option>
                <option value="Melanoma">Melanoma</option>
            </select>
        </div>

        <!-- Medication Type -->
        <div class="form-group">
            <label for="medication_type">Medication Type:</label>
            <select name="medication_type" id="medication_type" class="form-control">
                <option value="" disabled selected>Enter the medication type</option>
                <option value="Surgical Treatments">Surgical Treatments</option>
                <option value="Photodynamic Therapy">Photodynamic Therapy</option>
                <option value="Radiation Therapy">Radiation Therapy</option>
                <option value="Immunotherapy">Immunotherapy</option>
                <option value="Topical Chemotherapy">Topical Chemotherapy</option>
                <option value="Cryotherapy">Cryotherapy</option>
                <option value="Targeted Therapy">Targeted Therapy</option>
            </select>
        </div>

        <!-- Medication Name -->
        <div class="form-group">
            <label for="medication_name">Medication Name:</label>
            <select name="medication_name" id="medication_name" class="form-control">
                <option value="" disabled selected>Enter the medication name</option>
                <option value="Mohs surgery">Mohs surgery</option>
                <option value="Photofrin">Photofrin</option>
                <option value="Localized radiation">Localized radiation</option>
                <option value="Pembrolizumab">Pembrolizumab</option>
                <option value="5-Fluorouracil">5-Fluorouracil</option>
                <option value="Levulan">Levulan</option>
                <option value="Liquid Nitrogen">Liquid Nitrogen</option>
                <option value="Vemurafenib">Vemurafenib</option>
            </select>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>

 <!-- Result Display -->
 {% if result %}
 <div class="result-container">
     <h2>Prediction Result:</h2>
     <p>{{ result }}</p>
 </div>
 {% endif %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Scroll animation trigger
        document.addEventListener('scroll', function() {
            document.querySelectorAll('.scroll-animate').forEach(function(el) {
                if (el.getBoundingClientRect().top < window.innerHeight) {
                    el.classList.add('visible');
                }
            });
        });
    </script>
      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2024 EPICARE. All rights reserved.</p>
    </footer>
</body>
</html>
